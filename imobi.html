<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobi</title>
</head>
<body>



  <div class="container">

  <div id="startup">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Banco Imobiliário
        </p>
      </header>

      <div class="card-content">
        <div class="content">

            <h4 id="message"></h4>

        </div>
      </div>

      <footer class="card-footer">
        <a class="card-footer-item has-icons-left" onclick="continuar()"> Continuar Partida </a>
        <a class="card-footer-item" onclick="novaPartida()"> Nova Partida</a>
      </footer>

    </div>
  </div>

  <!-- -->

  <div id="playing" style="display:none">
    <div class="card">

      <div class="card-content">
        <div class="content">

            <h5 id="message"><i class="icon-user"></i> <span id="currentPlayerName" class="is-pulled-right"></span></h5>

            <h2><i class="icon-money"></i>  <span id="currentPlayerMoney" class="is-pulled-right"> 1550</span> <span class="is-pulled-right">$&nbsp;</span> </h2>

            <hr>

            <div class="field">
              <p class="control has-icons-left">
                <input class="input is-right" type="number" placeholder="Digite uma quantia" id="amountInput" style="text-align:right">
                <span class="icon is-small is-left">
                  <i class="icon-calc"></i>
                </span>
              </p>
            </div>

                  <header class="card-header">
        <p class="card-header-title">
          Pagar
        </p>
      </header>
      <footer class="card-footer" id="pay-buttons">
        <!--
        <a class="card-footer-item" onclick=""> <i class="icon-user" style="color:#f00"></i> </a>
        <a class="card-footer-item" onclick=""> </a>
        <a class="card-footer-item" onclick="nextPlayer()"> Próximo Jogador</a>
        -->
      </footer>
            <footer class="card-footer" id="pay-buttons2">
        <!--
        <a class="card-footer-item" onclick=""> <i class="icon-user" style="color:#f00"></i> </a>
        <a class="card-footer-item" onclick=""> </a>
        <a class="card-footer-item" onclick="nextPlayer()"> Próximo Jogador</a>
        -->
      </footer>
      <footer class="card-footer" id="falencia" style="display:none">

        <a class="card-footer-item" onclick="falir()"> <i class="icon-hammer red"></i> <span class="red"> &nbsp;Declarar Falência</span></a>
      </footer>
      <hr style="margin:0px">
      <br>

      <header class="card-header">
        <p class="card-header-title">
          Receber
        </p>
      </header>
      <footer class="card-footer" id="recieve-buttons">
        <!--
        <a class="card-footer-item" onclick=""> <i class="icon-user"></i> </a>
        <a class="card-footer-item" onclick=""> Pagar a Jogador</a>
        <a class="card-footer-item" onclick="nextPlayer()"> Próximo Jogador</a>
        -->
      </footer>
      <footer class="card-footer" id="recieve-buttons2">
        <!--
        <a class="card-footer-item" onclick=""> <i class="icon-user"></i> </a>
        <a class="card-footer-item" onclick=""> Pagar a Jogador</a>
        <a class="card-footer-item" onclick="nextPlayer()"> Próximo Jogador</a>
        -->
      </footer>
      <hr style="margin:0px">


        </div>
      </div>

      <br>
      <header class="card-header">
        <p class="card-header-title">
          Saldos
        </p>
      </header>

      <div class="card-content">
      <div class="container" id="saldos"></div>
      </div>


      <footer class="card-footer">

        <a class="card-footer-item" onclick="nextTurn()"> <i class="icon-ok"></i> Fim da Jogada</a>
      </footer>

    </div>
  </div>

  <script>



  </script>

  <!-- -->


  <div id="setup" style="display:none">

  <div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Adicione Jogadores
    </p>
    <a class="card-header-icon">
      <span class="icon">
        <i class="icon-users"></i>
      </span>
    </a>
  </header>
  <div class="card-content">
    <div class="content">

      <div class="card">
        <div class="card-content">
          <div id="new-players" class="content">
          </div>
        </div>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" placeholder="Nome" id="nome">
          <span class="icon is-small is-left">
            <i class="icon-user"></i>
          </span>
        </p>
      </div>

    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item has-icons-left" onclick="adicionarJogador()"><i class="icon-user-plus"></i> </a>
    <a class="card-footer-item"><i class="icon-ok" onclick="play()"></i> </a>
  </footer>
</div>

</div>

    </div>

    <script>

gameData =
{
   initialMoney : 1500,
   players : [],
   formerPlayers : [],
   currentPlayer : 0
};

function setup()
{
    if ( _.isNull( localStorage.getItem("imobili") ) )
    {
        // Nao ha jogo salvo
        $('#startup').hide();
        $('#playing').hide();
        $('#setup').show();
    }
}

function play()
{
    if (gameData.players.length < 2) return;

    $('#setup').hide();
    $('#startup').hide();
    $('#playing').show();

    turn();
}

function novaPartida()
{
    localStorage.removeItem("imobili");
    setup();
}

function continuar()
{
    var save = localStorage.getItem("imobili");
    gameData = JSON.parse(save);
    play();
}

function falir()
{
    gameData.formerPlayers.push( gameData.players[gameData.currentPlayer].name );
    gameData.players.splice(gameData.currentPlayer,1);
    nextTurn();
}

function adicionarJogador()
{
    var nome = document.getElementById("nome").value;
    if (_.isEmpty(nome)) return;
    document.getElementById("nome").value = "";
    var player = {
      name : nome,
      money : gameData.initialMoney,
      properties : []
    }
    gameData.players.push(player);
    renderSetupPlayerList();
}

function renderSetupPlayerList()
{

    $setupPlayers = $('#new-players');


    function createPlayerCard(pl)
    {
        $playerCard = $('<div>').addClass('card');
        $playerCardContent = $('<div>').addClass('card-content');
        $content = $('<div>').addClass('content');
        $name = $('<h4>').text(pl.name);
        $money = $('<h5>').append( $('<small>').text('$   ' + pl.money ));

        $content.append($name);
        $content.append($money);
        $playerCardContent.append($content);
        $playerCard.append($playerCardContent);

        return $playerCard;
    }

    $setupPlayers.html('');

    gameData.players.forEach( function (p) {
      $('#new-players').append( createPlayerCard(p) );
    });

}

function turn ()
  {
      $("#currentPlayerName").text(gameData.players[gameData.currentPlayer].name);
      updateMoneyDisplay();

      createPlayButtons("pay");
      createPlayButtons("recieve");
  }

  function storeGameData()
  {
      var serialized = JSON.stringify(gameData);
      localStorage.setItem("imobili",serialized);
  }

  function nextTurn()
  {

      gameData.currentPlayer++;
      if (gameData.currentPlayer >= gameData.players.length)
      {
          gameData.currentPlayer = 0;
      }
      storeGameData();
      turn();
  }

  function getAmount()
  {
      var qtdStr = $('#amountInput').val();
      var qtd = parseInt(qtdStr);
      if (isNaN(qtd)) { qtd = 0 }
      $('#amountInput').val('');
      return qtd;
  }

  function updateMoneyDisplay()
  {
      var money = gameData.players[gameData.currentPlayer].money;
      $("#currentPlayerMoney").text(money);
      $("#currentPlayerMoney").parent().children().removeClass("red");
      $("#falencia").hide();
      if (money <= 0)
      {
          $("#currentPlayerMoney").parent().children().addClass("red");
          $("#falencia").show();
      }
      listarSaldos();
  }

  function createPlayButtons (type)
  {
      function createPlayBtn( label, action )
      {
          var $btn = $('<a>').addClass('card-footer-item').html(label).click(action);
          return $btn;
      }

      if (type == "pay")
      {
          var $footer = $('#pay-buttons');
          $footer.html('');
          $('#pay-buttons2').html('');
          var $bank = createPlayBtn('<i class="icon-bank"></i>', function handleBankPayment () {
            gameData.players[gameData.currentPlayer].money -= getAmount();
            updateMoneyDisplay();
            storeGameData();
          });

          $footer.append($bank);

          gameData.players.forEach( function (player,index) {
              if (index == gameData.currentPlayer) return;

              var $btn = createPlayBtn(player.name, function () {
                  var qtd = getAmount();
                  gameData.players[gameData.currentPlayer].money -= qtd;
                  player.money += qtd;
                  updateMoneyDisplay();
                  storeGameData();

              });

              if ($footer.children().length >= Math.floor((gameData.players.length + 2)/2) )
              {
                  $footer = $('#pay-buttons2');
              }

              $footer.append($btn);
          });

          var $group = createPlayBtn('<i class="icon-users"></i>', function multiPayment() {
              var amount = getAmount();
              var total = amount * (gameData.players.length - 1);
              gameData.players[gameData.currentPlayer].money -= total;
              gameData.players.forEach(function (p,i) {
                if (i == gameData.currentPlayer) return;
                p.money += amount;
              });
              updateMoneyDisplay();
              storeGameData();
          });

          $footer.append($group);
      }
      else if (type == "recieve")
      {
          var $footer = $('#recieve-buttons');
          $footer.html('');
          $('#recieve-buttons2').html('');
          var $bank = createPlayBtn('<i class="icon-bank"></i>', function handleBankRecieve () {

            gameData.players[gameData.currentPlayer].money += getAmount();
            updateMoneyDisplay();
            storeGameData();
          });

          $footer.append($bank);

          gameData.players.forEach( function (player,index) {
              if (index == gameData.currentPlayer) return;

              var $btn = createPlayBtn(player.name, function () {

                  var qtd = getAmount();
                  gameData.players[gameData.currentPlayer].money += qtd;
                  player.money -= qtd;
                  updateMoneyDisplay();
                  storeGameData();

              });

              if ($footer.children().length >= Math.floor((gameData.players.length + 2)/2))
              {
                  $footer = $('#recieve-buttons2');
              }

              $footer.append($btn);
          });

          var $group = createPlayBtn('<i class="icon-users"></i>', function multiPayment() {
              var amount = getAmount();
              var total = amount * (gameData.players.length - 1);
              gameData.players[gameData.currentPlayer].money += total;
              gameData.players.forEach(function (p,i) {
                if (i == gameData.currentPlayer) return;
                p.money -= amount;
              });
              updateMoneyDisplay();
              storeGameData();
          });

          $footer.append($group);


      }

  }

  function listarSaldos() {
      var $table = $('<table>').addClass('table').addClass('is-fullwidth');
      var $tb = $('<tbody>');

      $table.append($tb);

      var oPlayers = Array.from(gameData.players);

      oPlayers.sort(function (a,b) {
          return b.money - a.money;
      }).forEach(function (p,i) {
          $tr = $('<tr>');
          $tr.append($('<td>').text(p.name));
          $money = $('<td>').text("$ " + p.money);
          $tr.append($money);
          if (p.money < 0)
          {
            $money.addClass('red');
          }
          $tb.append($tr);
      });

      $('#saldos').html('');
      $('#saldos').append($table);


  }

$('document').ready( function () {
    setup();
});

</script>

<style>

.red {
  color: #a00;
}

</style>
